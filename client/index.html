<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/moment.js"> </script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
        <select name="rooms" id="roomSelect">
          <option value="New Room">New Room...</option>
          <option value="lobby" selected="selected">Lobby</option>
        </select>
        <form id="send">
          <input type="text" id="messageText"></input>
          <button type="submit" id="submitMessageButton">Submit</button>
        </form>
    </div>
    <div id="chats">
    </div>

    <script>
      $(document).ready(function() {
        app.init();
      });
    </script>

  </body>
</html>
