<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
        <select name="rooms" id="roomSelect">
          <option value="New Room">New Room...</option>
          <option value="lobby">Lobby</option>
        </select>
        <form>
          <input type="text"></input>
          <button>Submit</button>
        </form>
    </div>
    <div id="chats">
    </div>

    <script>
      $(document).ready(function() {
        var apiUrl = "http://parse.atx.hackreactor.com/chatterbox/classes/messages";
        var app = new App(apiUrl);
        app.send('');
        $.get( apiUrl, function( data ) {
          $( "#chats" ).html( data );
          // console.log(data);
        });

        $('#roomSelect').on('change', function() {
          app.currentRoom = this.value;
          $('#chats').html('');
          app.getMessagesForChannel();
        })
        //document.getElementById("roomSelect").value;
      });
    </script>
  </body>
</html>
